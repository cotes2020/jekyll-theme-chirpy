name: "Style Lint"

on:
  push:
    branches: ["master", "hotfix/**"]
    paths: ["_sass/**/*.scss"]
  pull_request:
    paths: ["_sass/**/*.scss"]

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm i
      - run: npm test
