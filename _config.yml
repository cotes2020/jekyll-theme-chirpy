# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Change the following value to '/PROJECT_NAME' ONLY IF your site type is GitHub Pages Project sites
# and doesn't have a custom domain.
baseurl: '/tempus_spatium'

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
# If it has the same name as one of the files in folder `_data/locales`, the layout language will also be changed,
# otherwise, the layout language will use the default value of 'en'.
lang: en

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Kolkata

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Tempus Spatium                          # the main title

tagline: Physics, mathematics and philosophy. By Siddhartha Bhattacharjee.   # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  Physics, mathematics and philosophy. By Siddhartha Bhattacharjee.

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: 'https://booodaness.github.io/'
repository: 'https://github.com/Booodaness/tempus_spatium'
default_branch: 'master'

github:
  username: Booodaness             # change to your github username

# twitter:
#  username: twitter_username            # change to your twitter username

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright owner in the Footer
  name: Siddhartha Bhattacharjee
#  email: example@doamin.com             # change to your email address
  links:
    - https://www.quora.com/profile/Siddhartha-Bhattacharjee-45
    - https://math.stackexchange.com/users/879669/siddhartha-bhattacharjee?tab=profile
    - https://github.com/Booodaness       # change to your github homepage
    - https://bit.ly/psi-phi-community
    - https://www.reddit.com/user/Booodaness
    - https://onlinesequencer.net/members/42571
    - https://open.spotify.com/user/u2b92kj889yqgo3orpkykx13n

google_site_verification: google_meta_tag_verification # change to your verification string

# ↑ --------------------------


google_analytics:
  id: '210320272'              # fill in your Google Analytics ID
  # Google Analytics pageviews report settings
  pv:
    proxy_endpoint:   # fill in the Google Analytics superProxy endpoint of Google App Engine
    cache_path:       # the local PV cache data, friendly to visitors from GFW region

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode:   # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn:

# the avatar on sidebar, support local or CORS resources
avatar: 'https://raw.githubusercontent.com/Booodaness/tempus_spatium/master/assets/img/favicons/android-chrome-512x512.png'

# boolean type, the global switch for ToC in posts.
toc: true

disqus:
  comments: false  # boolean type, the global switch for posts comments.
  shortname: ''    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order
  notes:
    output: true
    sort_by: date


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      math: true
      toc: true         # Display TOC column in posts.
      comments: false    # Enable comments in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /:title/
  -
    scope:
      path: _drafts
    values:
      math: true
      toc: true
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true    # Hide title in mobile screens.
  - scope:
      path: '_notes'
    values:
      layout: post
      notes: true
      permalink: /notes/:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
